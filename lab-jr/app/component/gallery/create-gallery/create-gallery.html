<section  class="create-gallery">
  <form name="createGalleryForm" ng-submit="createGalleryCtrl.createGallery">
    <fieldset>
      <label for="name">name of your gallery - added as a property on the gallery object being created by ngModel?</label>
      <input name="name" type="text" ng-model="createGalleryCtrl.gallery.name" required>
    </fieldset>

    <fieldset>
      <label for="desc">describe your gallery</label>
      <input name="desc" ng-model="createGalleryCtrl.gallery.desc" required>
    </fieldset>

    <button type="submit">create gallery</button>
  </form>
</section>
