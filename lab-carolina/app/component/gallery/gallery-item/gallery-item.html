<li class="gallery-item">
  <p> {{galleryItemCtrl.gallery.name}}</p>
  <p> {{galleryItemCtrl.gallery.desc}}</p>
  <span ng-click="galleryItemCtrl.showEditGallery = !galleryItemCtrl.showEditGallery">Update</span>
  <span ng-click="galleryItemCtrl.deleteGallery()">Delete</span>
  <edit-gallery ng-if="galleryItemCtrl.showEditGallery" gallery="galleryItemCtrl.gallery"> </edit-gallery>
</li>
