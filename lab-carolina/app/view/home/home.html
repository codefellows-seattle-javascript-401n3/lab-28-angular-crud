<section class="home">
  <h2>Welcome!</h2>

  <create-gallery></create-gallery>
    <ul>
      <li ng-repeat="gallery in homeCtrl.galleries">
        <p>{{gallery.name}}</p>
        <p>Description: {{gallery.desc}}</p>
        <p>Id: {{gallery._id}}</p>
        <button ng-click='homeCtrl.deleteGallery(gallery._id)'>Delete Gallery</button>
      </li>
    </ul>
</section>
